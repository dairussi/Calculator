<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/scripts.js" defer></script>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="btn-container">
            <button>C</button>
            <button>CE</button>
            <button>DEL</button>
            <button>/</button>
            <button class="numberandpoint">7</button>
            <button class="numberandpoint">8</button>
            <button class="numberandpoint">9</button>
            <button>*</button>
            <button class="numberandpoint">4</button>
            <button class="numberandpoint">5</button>
            <button class="numberandpoint">6</button>
            <button>-</button>
            <button class="numberandpoint">1</button>
            <button class="numberandpoint">2</button>
            <button class="numberandpoint">3</button>
            <button>+</button>
            <button class="numberandpoint">0</button>
            <button class="numberandpoint">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>  
</body>
</html>
